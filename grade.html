<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    The grade calculation is in the console
    <script>
        let nGrade = 92;
        
        // if statements, could be switch case
        if(nGrade >= 90) {
            sLetterGrade = 'A+';
        }
        else if(nGrade >= 80){
            sLetterGrade = 'A';
        }
        else if(nGrade >= 70){
            sLetterGrade = 'B';
        }
        else if(nGrade >= 60){
            sLetterGrade = 'C';
        }
        else if(nGrade >= 50){
            sLetterGrade = 'D';
        }
        else{
            sLetterGrade = 'F';
        }
        console.log(`${nGrade} is a ${sLetterGrade} letter grade`);
    </script>
</body>
</html>
